<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        First name:
        <input type="text" name="user name">
        Last name:
        <input type="text" name="user name"><br>
        Date of birth:
        <input type="numbers" name="date iof birth" place holder="mm/dd/yyyy">
        Age:
        <input type="numbers" name="age"><br>
        Gender:
        <select name="dropdown">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        Email address:
        <input type="email" name="email" placeholder="enter email address"><br/>
        <label for="positions available">positions available:</label>
        <input type="radio" id="positions available" value="junior developer">junior developer
        <input type="radio" id="positions available" value="mid-level developer">mid-level developer
        <input type="radio" id="positions available" value="senior developer">senior developer<br/>
        programming languages:
        <input type="checkbox" name="java" value="on">java
        <input type="checkbox" name="java script" value="on">javascript
        <input type="checkbox" name="python" value="on">python<br/>
        password:
        <input type="password" name="password">
        conform password:
        <input type="password" name="password"><br/>
        <input type="button" value="submit" placeholder="submit">
        <input type="button" value="reset" place holder="reset"

    </form>
</body>
</html>
